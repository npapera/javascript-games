<html>
    <head>
        <title>Snake Game</title>
    </head>
    <body>
        <div style = "text-align:center;margin-top: 200px;">
            <canvas height="500" width="500" id="ctx" style="bordeR:2px solid #000000"></canvas>
        </div>
        <script>

            var ctx = document.getElementById('ctx').getContext('2d');
            var WIDTH = 500;
            var HEIGHT = 500;
            var snakeList, foodList, direction;
            ctx.font = "20px Calibri";

            var snakeBody = {
                width: 20,
                height: 20,
                color: 'green'
            };

            var food = {
                width: 20,
                height: 20,
                color: 'orange'
            };

            document.onkeydown = function(event) {
                //0 - left
                //1 - up
                //2 - right
                //3 - down
                if (event.keyCode == 37) {
                    direction = 0;
                    console.log('0');
                }
                else if (event.keyCode == 38) {
                    direction = 1;
                    console.log('1');
                }
                else if (event.keyCode == 39) {
                    direction = 2;
                    console.log('2');
                }
                else if (event.keyCode == 40) {
                    direction = 3;
                    console.log('3');
                }
            }

            drawSnake = function(sb,i) {
                ctx.save();
                if (i==0)
                    ctx.fillStyle = 'black';
                else
                    ctx.fillStyle = snakeBody.color;
                ctx.fillRect(sb.x,sb.y,snakeBody.width,snakeBody.height)
                ctx.restore();
            }

            drawFood = function(f, i) {
                ctx.save();
                ctx.fillStyl = food.color;
                ctx.fillRect = (f.x,f.y,food.width, food.height);
                ctx.restore();
            }

            updateSnakeList = function() {
                for (var i=snakeList.length-1; i>=0; i--) {
                    if (direction == 0) {
                        if (i==0){
                            snakeList[i].x = snakeList[i].x - 20;
                        }
                        else {
                            snakeList[i].x = snakeList[i-1].x;
                            snakeList[i].y = snakeList[i-1].y;
                        }
                    }
                    else if (direction == 1) {
                        if (i==0){
                            snakeList[i].y = snakeList[i].y - 20;
                        }
                        else {
                            snakeList[i].x = snakeList[i-1].x;
                            snakeList[i].y = snakeList[i-1].y;
                        }
                    }
                    else if (direction == 2) {
                        if (i==0){
                            snakeList[i].x = snakeList[i].x + 20;
                        }
                        else {
                            snakeList[i].x = snakeList[i-1].x;
                            snakeList[i].y = snakeList[i-1].y;
                        }
                    }
                    else if (direction == 3) {
                        if (i==0){
                            snakeList[i].y = snakeList[i].y + 20;
                        }
                        else {
                            snakeList[i].x = snakeList[i-1].x;
                            snakeList[i].y = snakeList[i-1].y;
                        }
                    }
                }
            }

            updateSnakePosition = function() {
                ctx.clearRect(0,0,WIDTH,HEIGHT);
                snakeList.forEach(drawSnake);
                updateSnakeList();
            }

            startGame = function() {
                snakeList = [
                    {x:240, y:200},
                    {x:220, y:200},
                    {x:200, y:200},
                    {x:180, y:200},
                ];

                foodList = [];
                direction = 99;
                //1000 ms - 1 fps
                //100 ms - 10 fps
                setInterval(updateSnakePosition,100);
            }

            startGame();

        </script>
    </body>
</html>
