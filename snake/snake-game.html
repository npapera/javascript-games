<html>
    <head>
        <title>Snake Game</title>
    </head>
    <body>
        <canvas height="500" width="500" id="ctx" style="bordeR:2px solid #000000"></canvas>
        <script>

            var ctx = document.getElementById('ctx').getContext('2d');
            var WIDTH = 500;
            var HEIGHT = 500;
            var snakeList, foodList;
            ctx.font = "20px Calibri";

            var snakeBody = {
                width: 20,
                height: 20,
                color: 'green'
            };

            var food = {
                width: 20,
                height: 20,
                color: 'orange'
            };

            drawSnake = function(sb,i) {
                ctx.save();
                if (i==0)
                    ctx.fillStyle = 'black';
                else
                    ctx.fillStyle = snakeBody.color;
                ctx.fillRect(sb.x,sb.y,snakeBody.width,snakeBody.height)
                ctx.restore();
            }

            drawFood = function(f, i) {
                ctx.save();
                ctx.fillStyl = food.color;
                ctx.fillRect = (f.x,f.y,food.width, food.height);
                ctx.restore();
            }

            startGame = function() {
                snakeList = [
                    {x:240, y:200},
                    {x:220, y:200},
                    {x:200, y:200},
                    {x:180, y:200},
                ];

                foodList = [];

                snakeList.forEach(drawSnake);
            }

            startGame();

        </script>
    </body>
</html>
